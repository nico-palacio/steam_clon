<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página Clon de Steam - Tienda de juegos digital en Argentina">
    <meta name="keywords" content="steam, steam argentina, juegos argentina, clon de steam, juegos digitales">
    <meta name="author" content="Nicolás Palacio">
    <title>SteamArg - Tienda de juegos digital</title>
    <link rel="shortcut icon" href="img/steam_ico.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
    <header class="site-header">
        <div class="header__container">
            <div class="header__logo">
                <a href="index.html" class="logo-link">
                    <img src="img/steam_ico_horizontal.png" alt="Steam Argentina Logo">
                </a>
            </div>

            <nav class="main-nav">
                <ul class="menu_pag">
                    <li><a href="index.html">TIENDA</a></li>
                    <li><a href="http://steamcommunity.com/" target="_blank" rel="noopener noreferrer">COMUNIDAD</a></li>
                    <li><a href="https://store.steampowered.com/join/" target="_blank" rel="noopener noreferrer">CUENTA</a></li>
                    <li><a href="http://store.steampowered.com/about/" target="_blank" rel="noopener noreferrer">CHAT</a></li>
                    <li><a href="http://help.steampowered.com/es/" target="_blank" rel="noopener noreferrer">SOPORTE</a></li>   
                </ul>
            </nav>

            <div class="user-actions">
                <a href="https://store.steampowered.com/about/" class="download-button">
                    <img src="img/ico_download_steam.png" alt="Descargar Steam">
                    <span>Instalar Steam</span>
                </a>
                
                <div id="notifications_steam">
                    <details>
                        <summary>
                            <img src="img/ico_notifications.png" alt="Notificaciones">
                        </summary>
                        <div id="notification-content">No tienes notificaciones</div>
                    </details>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="featured-games">
            <h2 class="section-title">Destacados Y Recomendados</h2>

            <div id="gamesCarousel" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#gamesCarousel" data-bs-slide-to="0" class="active" aria-current="true"></button>
                    <button type="button" data-bs-target="#gamesCarousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#gamesCarousel" data-bs-slide-to="2"></button>
                </div>

                <div class="carousel-inner">
                    <div class="carousel-item active" data-game-url="https://store.steampowered.com/app/1174180/Red_Dead_Redemption_2">
                        <img src="img/portada_RDRII.jpg" class="d-block w-100" alt="Red Dead Redemption 2" onclick="link_RDRII()">
                    </div>

                    <div class="carousel-item" data-game-url="https://store.steampowered.com/app/1407200/World_of_Tanks/">
                        <img src="img/portada_WOT.jpg" class="d-block w-100" alt="World of Tanks" onclick="link_WOT()">
                    </div>

                    <div class="carousel-item" data-game-url="https://store.steampowered.com/app/570940/DARK_SOULS_REMASTERED/">
                        <img src="img/portada_DSR.jpg" class="d-block w-100" alt="Dark Souls Remastered" onclick="link_DSR()">
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#gamesCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#gamesCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </section>

        <section class="featured-games">
            <h2 class="section-title">Nuevos Lanzamientos</h2>
            <div id="gamesCarousel" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#gamesCarousel" data-bs-slide-to="0" class="active" aria-current="true"></button>
                    <button type="button" data-bs-target="#gamesCarousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#gamesCarousel" data-bs-slide-to="2"></button>
                </div>
            <div class="carousel slide" id="newGamesCarousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" onclick="link_CS2()">
                        <img src="img/portada_CS2.jpg" class="d-block w-100" alt="Counter-Strike 2">
                    </div>
                    <div class="carousel-item" onclick="link_FF14()">
                        <img src="img/portada_FF14.jpg" class="d-block w-100" alt="Final Fantasy XIV">
                    </div>
                    <div class="carousel-item" onclick="link_F124()">
                        <img src="img/portada_F124.jpg" class="d-block w-100" alt="Formula 1 24">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#newGamesCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#newGamesCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </section>

        <section class="featured-games">
            <h2 class="section-title">Indies Recomendados</h2>
            <div id="gamesCarousel" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#gamesCarousel" data-bs-slide-to="0" class="active" aria-current="true"></button>
                    <button type="button" data-bs-target="#gamesCarousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#gamesCarousel" data-bs-slide-to="2"></button>
                </div>
            <div class="carousel slide" id="indieGamesCarousel">
                <div class="carousel-inner">
                    <div class="carousel-item  active" onclick="link_VS()">
                        <img src="img/portada_VS.jpg" class="d-block w-100" alt="Vampire Survivors">
                    </div>
                    <div class="carousel-item" onclick="link_HK()">
                        <img src="img/portada_HK.jpg" class="d-block w-100" alt="Hollow Knight">
                    </div>
                    <div class="carousel-item" onclick="link_SV()">
                        <img src="img/portada_SV.jpg" class="d-block w-100" alt="Stardew Valley">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#indieGamesCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#indieGamesCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </section>
        

        <section class="contact-section">
            <h2 id="tit_form">Formulario de Contacto</h2>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required placeholder="Escribe tu mensaje"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-bottom">
            <p>&copy; 2024 SteamArg. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
